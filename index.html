<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
   
    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>
            
    <div class="container" id="search-div">
        <form>
        <label for=""><h4>Search for a city:</h4></label>
        <input type="text" id="search-input" />
        <input type="submit" id="submit-button" />
        </form>
        <div id="search-history-div"></div>
    </div>
    <div class="container" id="mainInfo">
        <div class="row">
            <div class="container" id="mainInfo2">
                <h2 id="current-city">Welcome.<span id="icon-span"></span></h2>
                <ul>
                    <li id="temperature"></li>
                    <li id="humidity"></li>
                    <li id="wind-speed"></li>
                    <li id="uv-index"></li>
                </ul>
            </div>
        </div>  
    </div>
    <div class="container" id="fDay">
        <div class="row">
            <div class="container" id="fDay2">
                <label><h3>5 Day forecast:</h3></label>
                <div class="fiveDay"></div>
                <div class="fiveDay"></div>
                <div class="fiveDay"></div>
                <div class="fiveDay"></div>
                <div class="fiveDay"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
